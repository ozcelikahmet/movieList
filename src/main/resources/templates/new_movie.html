<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MovieApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Add New Movie</h1>
    <br>
    <form th:action="@{/saveMovie}" th:object="${movie}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="inputName" placeholder="Movie Name" >
            </div>

            <div class="form-group col-md-6">
                <label for="inputYear">Year</label>
                <input type="text" th:field="*{year}" class="form-control" id="inputYear" placeholder="Movie Year" >
            </div>

            <div class="form-group col-md-6">
                <label for="inputCatogery">Catogery</label>
                <input type="text" th:field="*{catogery}" class="form-control" id="inputCatogery" placeholder="Catogery" >
            </div>

            <div class="form-group col-md-6">
                <label for="inputLanguage">Language</label>
                <input type="text" th:field="*{language}" class="form-control" id="inputLanguage" placeholder="Movie Language" >
            </div>

            <div class="form-group col-md-6">
                <label for="inputActor">Actor</label>
                <input type="text" th:field="*{actor}" class="form-control" id="inputActor" placeholder="Actor">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDescription">Description</label>
                <input type="text" th:field="*{description}" class="form-control" id="inputDescription" placeholder="Movie Description" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


</div>
</body>
</html>
